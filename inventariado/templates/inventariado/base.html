<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Inventariado{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            line-height: 1.6;
        }
        header { 
            background: #2c3e50; 
            color: white;
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 5px;
        }
        nav a { 
            margin-right: 15px; 
            text-decoration: none; 
            color: #ecf0f1; 
            font-weight: bold;
        }
        nav a:hover { 
            text-decoration: underline;
            color: #3498db;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>🏢 Sistema de Inventariado</h1>
        <nav>
            <a href="{% url 'index' %}">🏠 Inicio</a> |
            <a href="{% url 'lista_dispositivos' %}">💻 Ver Dispositivos</a> |
            <a href="{% url 'agregar_dispositivo' %}">➕ Agregar Dispositivo</a> |
            <a href="{% url 'agregar_ubicacion' %}">📍 Agregar Ubicación</a> |
            <a href="{% url 'agregar_traslado' %}">🚚 Registrar Traslado</a>
    
</nav>
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            <!-- El contenido específico de cada página va aquí -->
            {% endblock %}
        </div>
    </main>
</body>
</html>
